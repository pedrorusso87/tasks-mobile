<ion-content class="ion-padding">
  <ion-row>
    <ion-col
      size="12"
      size-sm="10"
      offset-sm="1"
      size-md="8"
      offset-md="2"
      size-lg="6"
      offset-lg="3"
      size-xl="4"
      offset-xl="4"
    >
      <ion-card [formGroup]="loginForm" class="ion-color-toolbar">
        <ion-card-header>
          <ion-card-title class="ion-text-center"
            >{{'iniciar sesion' | titlecase}}</ion-card-title
          >
          <p class="ion-text-center error-text" *ngIf="loginError">
            {{errorMessage}}
          </p>
        </ion-card-header>
        <ion-card-content>
          <div [ngClass]="!loginError ? 'success-login' : 'error-login'">
          <ion-item lines="none">
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input
              formControlName="username"
              type="text"
              placeholder="Nombre de usuario"
              name="username"
            >
            </ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              #passwordEyeRegister
              [type]="passwordTypeInput"
              formControlName="password"
              placeholder="Contraseña"
              name="password"
            >
            </ion-input>
            <span slot="end">
              <ion-icon
                name="eye"
                [name]="passwordIcon"
                [ngClass]="passwordTypeInput === 'text' ? 'icon-text' : 'icon-password'"
                (click)="togglePasswordMode()"
              >
              </ion-icon>
            </span>
          </ion-item>

        </div>
          <ion-button
            class="ion-margin-top"
            (click)="login()"
            expand="block"
            [disabled]="!this.loginForm.valid"
            >Ingresar</ion-button
          >
          <p class="ion-padding-top">
            ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
