<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Nueva tarea</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Make icon colors change when value is selected -->
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-icon
          name="document"
          slot="start"
          class="ion-padding-top"
          color="primary"
        ></ion-icon>
        <ion-input type="text" required placeholder="Titulo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon
          name="person"
          slot="start"
          class="ion-padding-top"
          color="primary"
        ></ion-icon>
        <ion-label position="stacked">Responsable</ion-label>
        <ion-select value="03">
          <ion-select-option value="01">Alice in Chains</ion-select-option>
          <ion-select-option value="02">Green Day</ion-select-option>
          <ion-select-option value="03">Nirvana</ion-select-option>
          <ion-select-option value="04">Pearl Jam</ion-select-option>
          <ion-select-option value="05">Smashing Pumpkins</ion-select-option>
          <ion-select-option value="06">Soundgarden</ion-select-option>
          <ion-select-option value="07">Stone Temple Pilots</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item id="open-modal" class="ion-padding-bottom" lines="none">
        <ion-icon
          icon="calendar-outline"
          slot="start"
          color="primary"
        ></ion-icon>
        <ion-label>Fecha de Finalizacion</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Notas Adicionales</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-modal trigger="open-modal">
  <ng-template>
    <ion-content [fullscreen]="false">
      <ion-datetime
        [min]="today"
        showDefaultButtons="true"
        cancelText="Salir"
        doneText="Guardar"
        presentation="date"
        (ionCancel)="showDatetime = false;"
      >
      </ion-datetime>
    </ion-content>
  </ng-template>
</ion-modal>
