<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="tasks" color="dark"></ion-back-button>
  </ion-buttons>
  <ion-title class="ion-text-center ion-title">Detalles de tarea</ion-title>
</ion-toolbar>

<ion-content *ngIf="!pending">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{description}}</ion-card-title>
      <ion-card-subtitle>
        <ion-label>Fecha de creacion: {{createdDate}} </ion-label>
        <br />
        <ion-label>Fecha de vencimiento: {{dueDate}} </ion-label>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-content>
