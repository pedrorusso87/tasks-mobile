<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Mis tableros</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="ion-no-padding">
        <ion-item *ngFor="let dashboard of dashboardList" button>
          <ion-icon ios="clipboard-outline" md="clipboard-outline"></ion-icon>
          {{ dashboard.name | titlecase }}
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button expand="block" color="success">Nuevo Tablero</ion-button>
  </ion-card>
  <div></div>
</ion-content>
